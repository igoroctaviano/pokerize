<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="#475569" stroke-width="3"/>
  
  <!-- Card 1 (background) -->
  <rect x="30" y="40" width="30" height="45" rx="3" fill="url(#cardGradient)" stroke="#475569" stroke-width="1.5"/>
  <rect x="33" y="43" width="24" height="8" rx="2" fill="#ef4444"/>
  <text x="45" y="49" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">8</text>
  <text x="45" y="65" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#64748b">Story Points</text>
  
  <!-- Card 2 (middle) -->
  <rect x="45" y="30" width="30" height="45" rx="3" fill="url(#cardGradient)" stroke="#475569" stroke-width="1.5"/>
  <rect x="48" y="33" width="24" height="8" rx="2" fill="#3b82f6"/>
  <text x="60" y="39" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">13</text>
  <text x="60" y="55" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#64748b">Story Points</text>
  
  <!-- Card 3 (front) -->
  <rect x="60" y="20" width="30" height="45" rx="3" fill="url(#cardGradient)" stroke="#475569" stroke-width="1.5"/>
  <rect x="63" y="23" width="24" height="8" rx="2" fill="#10b981"/>
  <text x="75" y="29" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">21</text>
  <text x="75" y="45" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#64748b">Story Points</text>
  
  <!-- Estimation dots -->
  <circle cx="52" cy="85" r="2" fill="#f59e0b"/>
  <circle cx="60" cy="85" r="2" fill="#f59e0b"/>
  <circle cx="68" cy="85" r="2" fill="#f59e0b"/>
  
  <!-- App name -->
  <text x="60" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f8fafc">POKERIZE</text>
</svg>
